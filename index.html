<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Age calculator</title>
        <link rel="stylesheet" href="css/index.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet"/> 
    </head>
    <body>
        <div class="page-wrapper">
            <div class="title-wrapper">
                <h1>Age Calculator</h1>
            </div>
            <form class="calculator-wrapper">
                <div class="label-wrapper">
                    <label>Enter your birth date:</label>
                </div>
                <div class="date-wrapper">
                    <input class="date-input" id="date-input" placeholder="dd/mm/yy" type="date"/>
                    <button class="calendar-button" id="calendar-button" type="button">
                        <i class="fa-solid fa-calendar-days"></i>
                    </button>
                    <div class="calendar" id="calendar"></div>
                </div>
                <button class="calculate-button" type="submit">Calculate</button>
            </form>
            <div class="answer-wrapper">
                <p class="answer">You are <strong>21 years 10 months</strong> old</p>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
