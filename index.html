<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Age calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet"/> 
    </head>
    <body>
        <div class="page-wrapper">
            <div class="title-wrapper">
                <h1>Age Calculator</h1>
            </div>
            <div class="calculator-wrapper">
                <form class="form-calculator" id="form-calculator">
                    <div class="label-wrapper">
                        <label>Enter your birth date:</label>
                    </div>
                    <div class="date-wrapper">
                        <input class="date-input" id="date-input" placeholder="dd/mm/yy" readonly required/>
                        <button class="calendar-button" id="calendar-button" type="button">
                            <i class="fa-solid fa-calendar-days"></i>
                        </button>
                        <div class="calendar" id="calendar"></div>
                    </div>
                    <button class="calculate-button" type="submit">Calculate</button>
                </form>
            </div>
            <div class="answer-wrapper">
                <p class="answer">Please select a date to calculate your age</p>
            </div>
        </div>
        <script src="dist/script.js"></script>
    </body>
</html>
